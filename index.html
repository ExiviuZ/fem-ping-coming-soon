<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/a0cb191fb4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo-container">
          <img src="images/logo.svg" class="logo" alt="" />
        </div>
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
        <form action="#">
          <!-- <input type="email" placeholder="Your email address..." /> -->
          <div class="form-control">
            <input type="email" placeholder="Your email address..." />
            <div><small></small></div>
          </div>
          <button>Notify Me</button>
        </form>

        <img
          src="images/illustration-dashboard.png"
          class="illustration"
          alt=""
        />
      </header>

      <footer class="footer">
        <ul class="socials">
          <li class="list-socials">
            <ion-icon name="logo-facebook"></ion-icon>
          </li>
          <li class="list-socials">
            <ion-icon name="logo-twitter"></ion-icon>
          </li>
          <li class="list-socials">
            <ion-icon name="logo-instagram"></ion-icon>
          </li>
        </ul>
        <small>&copy; Copyright Ping. All rights reserved.</small>
      </footer>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->

    <script>
      const form = document.querySelector("form");
      const inputEmail = document.querySelector("input[type='email']");
      const button = document.querySelector("button");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        let emailValue = inputEmail.value.trim();

        if (emailValue == "") {
          setErrorFor(inputEmail, "Email cannot be blank");
        } else if (
          !/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailValue)
        ) {
          setErrorFor(inputEmail, "Please provide a valid email address");
        } else {
          setSuccessFor(inputEmail);
        }
      });

      function setErrorFor(input, message) {
        let formControl = input.parentElement;
        let small = formControl.querySelector("small");
        let theInput = formControl.querySelector("input");

        small.innerText = message;

        theInput.classList.add("error");
        theInput.classList.remove("success");
      }
      function setSuccessFor(input) {
        let formControl = input.parentElement;
        let small = formControl.querySelector("small");
        let theInput = formControl.querySelector("input");

        small.innerText = "";

        theInput.classList.add("success");
        theInput.classList.remove("error");
      }
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
